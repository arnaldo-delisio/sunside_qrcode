<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunside Club - Scarica l'App</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="sunside-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ffd23f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .bg-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: white;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .bg-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.5);
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .bg-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: white;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 440px;
            width: 90%;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-section {
            margin-bottom: 32px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 24px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.4);
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 24px;
        }
        
        .brand-text {
            font-size: 28px;
            font-weight: 700;
            color: #000;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #64748b;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .download-section {
            margin-bottom: 40px;
        }
        
        .store-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .store-badge {
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .store-badge:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }
        
        .store-badge img {
            width: 200px;
            height: 60px;
            object-fit: contain;
            display: block;
        }
        
        .redirecting {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #ff6b35;
            font-size: 16px;
            font-weight: 500;
            margin: 24px 0;
            padding: 16px;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 53, 0.2);
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 107, 53, 0.2);
            border-top: 2px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .social-section {
            padding-top: 32px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }
        
        .social-title {
            color: #334155;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            color: #64748b;
            background: rgba(100, 116, 139, 0.1);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
        }
        
        .social-link:hover {
            color: #ff6b35;
            background: rgba(255, 107, 53, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.2);
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        
        .fallback {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 20px;
            }
            
            .brand-text {
                font-size: 24px;
            }
            
            .store-badge img {
                width: 180px;
                height: 54px;
            }
            
            .social-links {
                gap: 12px;
            }
            
            .social-link {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

    <script>
        // App Store URLs
        const APP_STORE_URL = 'https://apps.apple.com/it/app/sunside-club/id6746264199';
        const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=com.sunside.app';
        
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            return 'unknown';
        }
        
        function redirectToStore(device) {
            const redirectingElement = document.getElementById('redirecting');
            redirectingElement.style.display = 'flex';
            
            setTimeout(() => {
                if (device === 'ios') {
                    window.location.href = APP_STORE_URL;
                } else if (device === 'android') {
                    window.location.href = PLAY_STORE_URL;
                }
                
                setTimeout(() => {
                    redirectingElement.style.display = 'none';
                    showFallback();
                }, 3000);
            }, 1500);
        }
        
        function showFallback() {
            const fallbackElement = document.getElementById('fallback');
            const iosLink = document.getElementById('ios-link');
            const androidLink = document.getElementById('android-link');
            
            iosLink.href = APP_STORE_URL;
            androidLink.href = PLAY_STORE_URL;
            
            fallbackElement.style.display = 'block';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const device = detectDevice();
            
            if (device === 'ios' || device === 'android') {
                redirectToStore(device);
            } else {
                showFallback();
            }
        });
    </script>
